<!DOCTYPE html>
<html lang='en'>
	<head>
		<meta charset='UTF-8'>
		<meta name='viewport'
			  content='width=device-width,initial-scale=1.0'>
		<meta http-equiv='X-UA-Compatible'
			  content='ie=edge'>
		<title>Follow</title>
		<link rel='stylesheet' href='./index.css'>
		<script src='./index.js'></script>
	</head>
	<body>
		<div class='follow-main-container'>  

			<div class='left-side-follow'></div>

			<div class='middle-side-follow'>

				<div id='follow' class='left-child-middle'>
					<h3>People to follow</h3>
					<div class='person-div'>
						<div class='image-user'>
							<img
									src='./assets/chat2.jpg'
									alt=''
									/>
							<p class='accountname'>Username</p>
						</div>
						<button 
							onclick='getname()'
							>
							Follow
						</button>
					</div>
				</div>
				<div id='following' class='right-child-middle'>
					<h3>People You follow</h3>
					<div class='person-div'>
						<div class='image-user'>
							<img
									src='./assets/chat2.jpg'
									alt=''
									/>
							<p class='accountname'>Username</p>
						</div>
						<button 
							onclick='getname()'
							>
							Following
						</button>
					</div>

				</div>

				<div class='right-side-follow'></div>

			</div>

	</body>
</html>
