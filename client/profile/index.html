<!DOCTYPE html>
<html lang='en'>
	<head>
		<meta charset='UTF-8'>
		<meta name='viewport'
			  content='width=device-width,initial-scale=1.0'>
		<meta http-equiv='X-UA-Compatible'
			  content='ie=edge'>
		<title>Profile</title>
		<link rel='stylesheet' href='./index.css'>
		<script src='./index.js'></script>
	</head>
	<body>
		<div class='main-profile-container'>
			<div class='left-profile-div'></div>

			<div class='mid-profile-div'>
				<div class='nav-div'>
					<a href='/'>
						<img
								src='./assets/home.png'
								alt=''
								/>
					</a>
					<h3>Your Profile</h3>
					<a href='ethen/settings'>
						<img
								src='./assets/settings.png'
								alt=''
								/>
					</a>
				</div>
				<div class='profile-pic-bg'>
					<img
							src='assets/group.jpg'
							class='bg-profile-img-main'
							alt=''
							/>
					<div class='encap-round-profile'>
						<h2>Ethen</h2>
						<img
								src='assets/group.jpg'
								alt=''
								/>
						<h2>Okeo</h2>
					</div>
				</div>

				<div class='the-numbers'>
					<div class='first-the-numbers'>
						<div class='first-each-numbers'>
							<div class='subscribers'>
								<button href=''>Subscribers</button>
								<p class='subscriber-count'>
									3243
								</p>
							</div>
							<div class='posts'>
								<button href=''>Posts</button>
								<p class='post-count'>
									5243
								</p>
							</div>

						</div>
					</div>
					<div class='second-the-numbers'>
						<div class='following'>
							<button>Following</button>
							<p class='count'>
								5243
							</p>
						</div>
						<div class='followers'>
							<button>Followers</button>
							<p class='count'>
								5243
							</p>
						</div>
						<div class='interests'>
							<button>Interests</button>
							<p class='count'>
								5243
							</p>
						</div>
						<div class='groups'>
							<button>Groups</button>
							<p class='count'>
								5243
							</p>
						</div>
						<div class='subscribing'>
							<button>Subscribing</button>
							<p class='count'>
								5243
							</p>
						</div>
					</div>

				</div>

				<div class='show-file-div'>
					<div class='toggle-buttons'>
						<button id='images' onclick='showimg()'>Images</button> 
						<button id='videos' onclick='showvideo()'>Videos</button> 
						<button id='favorites' onclick='showfav()'>Favorites</button> 
						<button id='bookmarks' onclick='showbookmk()'>Bookmarks</button> 
						<button id='saved' onclick='showsaved()'>Saved</button> 
					</div>
					<div class='hidden-file-div'>
						<div class='hidden-images'>
							<img
									src='./assets/group.jpg'
									alt=''
									/>
							<img
									src='./assets/group.jpg'
									alt=''
									/>
							<img
									src='./assets/group.jpg'
									alt=''
									/>
							<img
									src='./assets/group.jpg'
									alt=''
									/>
							<img
									src='./assets/group.jpg'
									alt=''
									/>
							<img
									src='./assets/group.jpg'
									alt=''
									/>
						</div>
						<div class='hidden-videos'>
							<img
									src='./assets/home.png'
									alt=''
									/>
							<img
									src='./assets/home.png'
									alt=''
									/>
							<img
									src='./assets/home.png'
									alt=''
									/>
							<img
									src='./assets/home.png'
									alt=''
									/>
							<img
									src='./assets/home.png'
									alt=''
									/>
							<img
									src='./assets/home.png'
									alt=''
									/>

						</div>
						<div class='hidden-favorites'>
							<img
									src='./assets/settings.png'
									alt=''
									/>
							<img
									src='./assets/settings.png'
									alt=''
									/>
							<img
									src='./assets/settings.png'
									alt=''
									/>
							<img
									src='./assets/settings.png'
									alt=''
									/>
							<img
									src='./assets/settings.png'
									alt=''
									/>

						</div>
						<div class='hidden-bookmarks'>
							<img
									src='./assets/menu2.png'
									alt=''
									/>
							<img
									src='./assets/menu2.png'
									alt=''
									/>
							<img
									src='./assets/menu2.png'
									alt=''
									/>
							<img
									src='./assets/menu2.png'
									alt=''
									/>
							<img
									src='./assets/menu2.png'
									alt=''
									/>

						</div>
						<div class='hidden-saved'>

						</div>
					</div>

				</div>

			</div>
			<div class='right-profile-div'></div>
		</div>
	</body>
</html>
